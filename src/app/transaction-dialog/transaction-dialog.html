<div class="transaction-dialog-container">
  <h2 mat-dialog-title>Criar Transação</h2>
  <mat-dialog-content>
    <form [formGroup]="form">

      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category" required />
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field>
        <mat-label appearance="outline">Data</mat-label>
        <input matInput [matDatepicker]="date" formControlName="date" required>
        <mat-datepicker-toggle matIconSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="INCOME">Receita</mat-option>
          <mat-option value="EXPENSE">Despesa</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="amount" required />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button matButton="elevated" color="primary" (click)="submit()">Salvar</button>
  </mat-dialog-actions>
</div>
