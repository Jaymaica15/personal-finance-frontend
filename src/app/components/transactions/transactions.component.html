<mat-card class="transactions-container">
  <h2>ðŸ“ˆ Minhas TransaÃ§Ãµes</h2>

  <button mat-raised-button color="secondary" (click)="openDialog()">âž• Criar TransaÃ§Ã£o</button>

  <table mat-table [dataSource]="transactions" matSort class="mat-elevation-z2">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let tx">{{ tx.id }}</td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let tx">{{ tx.category }}</td>
    </ng-container>

    <!-- DescriÃ§Ã£o Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DescriÃ§Ã£o</th>
      <td mat-cell *matCellDef="let tx">{{ tx.description }}</td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let tx">{{ tx.date | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let tx">
        <span [ngClass]="tx.type === 'INCOME' ? 'income' : 'expense'">
          {{ tx.type === 'INCOME' ? 'Receita' : 'Despesa' }}
        </span>
      </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let tx" [ngClass]="tx.type === 'INCOME' ? 'income' : 'expense'">
        {{ tx.amount | currency:'BRL' }}
      </td>
    </ng-container>

    <!-- AÃ§Ãµes Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> AÃ§Ãµes </th>
      <td mat-cell *matCellDef="let transaction">
        <button matMiniFab aria-label="Example icon button with a edit icon" (click)="editTransaction(transaction)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matMiniFab aria-label="Exemple icon button with a delete icon" (click)="delete(transaction.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
